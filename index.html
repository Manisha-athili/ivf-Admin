<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Download Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f0f5;
    }
    .admin-box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .styled-button {
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .styled-button:hover {
      background: linear-gradient(135deg, #9b59b6, #71b7e6);
    }
  </style>
</head>
<body>

<div class="admin-box">
  <h2>Admin Panel - Download Registration Data</h2>
  <button id="downloadExcel" class="styled-button">Download as Excel</button>
</div>

<!-- Firebase + XLSX Export Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";
  import * as XLSX from "https://cdn.jsdelivr.net/npm/xlsx@0.18.5/+esm";  // âœ… Import XLSX as module

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyD_EN2YfjDn3vBaN-NdBKrlDTzs0a-cnww",
    authDomain: "ivf-dip.firebaseapp.com",
    projectId: "ivf-dip",
    storageBucket: "ivf-dip.appspot.com",
    messagingSenderId: "523010731456",
    appId: "1:523010731456:web:f6bcedc6b287d4c1312c25"
  };

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Download Excel
  document.getElementById("downloadExcel").addEventListener("click", async () => {
    try {
      const snapshot = await getDocs(collection(db, "registrations"));
      const data = [];
      snapshot.forEach(doc => data.push(doc.data()));

      if (!data.length) {
        alert("No data available.");
        return;
      }

      const worksheet = XLSX.utils.json_to_sheet(data);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Registrations");
      XLSX.writeFile(workbook, "registrations.xlsx");
    } catch (error) {
      alert("Error: " + error.message);
    }
  });
</script>



</body>
</html>
